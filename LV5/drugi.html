<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style type="text/css">
            .zelena {
                color: green;
            }
        </style>
    </head>
    <body>
        <h1>Neka web stranica domace izrade</h1>
        <p>Ova lista sadrzi 3 filma</p>
        <ul>
            <li>Film1</li>
            <li>Film2</li>
            <li>Film3</li>
        </ul>
        <p>Ova lista sadrzi 3 pjesme</p>
        <ul>
            <li>Pjesma1</li>
            <li>Pjesma2</li>
            <li>Pjesma3</li>
        </ul>
        <button onclick="DugmeGoClick();">Dugme</button>
        <script>
            function DugmeGoClick() {
                $("ul").first().addClass("zelena");
            }
        </script>
    </body>
</html>
