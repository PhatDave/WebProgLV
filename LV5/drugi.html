<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style type="text/css">
            .zelena {
                color: green;
            }
            .mouseover {
                border: 3px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Neka web stranica domace izrade</h1>
        <p>Ova lista sadrzi 3 filma</p>
        <ul>
            <li>Film1</li>
            <li>Film2</li>
            <li>Film3</li>
        </ul>
        <p>Ova lista sadrzi 3 pjesme</p>
        <ul>
            <li>Pjesma1</li>
            <li>Pjesma2</li>
            <li>Pjesma3</li>
        </ul>
        <div><button>Dugme</button></div>
        <div><button id="abrakadabra">Abrakadabra</button></div>
        <div><img src="d1.png" height=480 width=640></div>
        <div><img src="d2.png" height=480 width=640></div>
        <div><img src="d3.png" height=480 width=640></div>
        <script>
            $(document).ready(function() {
                var state = 0;

                $("button").first().click(function() {
                    $("ul").first().addClass("zelena");
                });
                $("img").hover(function() {
                    $(this).addClass("mouseover");
                }, function() {
                    $(this).removeClass("mouseover");
                })
                $("img").click(function() {
                    $(this).remove();
                })
                $("#abrakadabra").click(function() {
                    if (state == 0) {
                        var i = 0;
                        $("img").each(function() {
                            if (i == 0) {
                                $(this).fadeOut()
                            } else if (i == 1) {
                                $(this).fadeOut(2500);
                            } else if (i == 2) {
                                $(this).delay(5000).fadeOut();
                            }
                            i ++;
                        })
                        state = 1;
                    } else if (state == 1) {
                        $("img").each(function() {
                            $(this).fadeIn();
                        })
                        state = 0;
                    }
                })
            })
        </script>
    </body>
</html>
